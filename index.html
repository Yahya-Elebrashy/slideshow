<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>slideshow</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container py-5 ">
    <div class="row shadow rounded py-4">
      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/1.jpg">
      </div>
      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/2.jpg">
      </div>
      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/3.jpg">
      </div>
      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/4.jpg">
      </div>

      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/5.jpg">
      </div>

      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/6.jpg">
      </div>

      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/7.jpg">
      </div>

      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/8.jpg">
      </div>

      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/9.jpg">
      </div>

      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/10.jpg">
      </div>

      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/11.jpg">
      </div>

      <div class="item col-lg-4 col-md-6 col-12  p-3 ">
        <img class="img-fluid" src="img/12.jpg">
      </div>

    </div>
  </div>
  <div class="lightbox-container">
    <div class="lightbox-item">
      <i id="close" class="fa-regular fa-circle-xmark"></i>
      <i id="prev" class="fa-solid fa-circle-chevron-left"></i>
      <i id="next" class="fa-solid fa-circle-chevron-right"></i>

    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
